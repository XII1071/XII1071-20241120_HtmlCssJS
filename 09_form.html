<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tag</title>
    <style>
      .lbwidth {
        display: inline-block;
        width: 100px;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>입력 양식 태그</h1>
    <p>
      입력 양식은 웹에서 사용자에게 정보를 입력 받기 위한 사용자
      인터페이스(UI)를 구성할 수 있다
    </p>
    <p>사용자가 양식 태그를 이용하여 쌍방향으로 데이터를 주고 받을 수 있다.</p>
    <hr />
    <form action="">
      <fieldset>
        <!-- 테두리 box 선 -->
        <legend>작성하기</legend>
        <!-- 테두리 box 선에 상단 이름 -->
        <div>
          <label for="subject" class="lbwidth">제목</label>
          <input type="text" name="subject" id="subject" />
        </div>
        <div>
          <label for="content" class="lbwidth">내용</label>
          <input type="text" name="content" id="content" />
          <!-- id는 유니크하고 class는 여러가지 쓴다  -->
          <!-- id와 form은 같아야한다. -->
        </div>
        <input type="button" value="input 등록" />
        <button>button 등록</button>
        <!-- 버튼 입력시 주소창뒤에 name 값이 입력된다 -->
        <!-- 주소창뒤에 ?부터는 quary를 뜻한다 -->
      </fieldset>
    </form>
  </body>
</html>
