      <li>switch case문</li>
      <p>비연속적인 데이터에 주로 사용</p>
      <script>
        var input = prompt("당신이 태어난 월을 입력하세요");
        var season = "";
        // input = Number(input);
        switch (parseInt(input)) {
          //parseInt : 문자열을 숫자로 바꿈
          case 3:
          case 4:
          case 5:
            season = "봄";
            break;
          case 6:
          case 7:
          case 8:
            season = "여름";
            break;
          case 9:
          case 10:
            season = "가을";
            break;
          default:
            season = "겨울";
        }
        console.log(`당신이 태어난 계절은 ${season}이군요`);
