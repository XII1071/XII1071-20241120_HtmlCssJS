<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title></title>

  <body>
    <h1>반복</h1>
    <p>continue, break 사용법을 알아보자</p>
    <a href="index.html">홈으로</a>
    <hr />
    <ul>
      <li>continue</li>
      <script>
        tot = i = 0
        let arr = [1, 2, 3, 4, 5, ,7, 8, 9, 10]
        while (i < 10 ) {
          i++
          if (i % 2 == 0) continue
          tot += arr[i]
        }
        console.log(tot);
        
      </script>
    </ul>
    </ul>
  </body>
