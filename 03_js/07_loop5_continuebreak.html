<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>반복</h1>
    <p>continue, break 사용법을 알아보자</p>
    <a href="index.html">홈으로</a>
    <hr />
    <ul>
      <li>continue</li>
      <script>
        for (let i = 0; i < 10; i++) {
          // if (i % 2 == 0) continue;
          if (i % 2 == 0) break;
          console.log(i);
        }

        tot = i = 0;
        let arr = [1, 2, 3, 4, 5, , 7, 8, 9, 10];
        while (i < 10) {
          if (arr[i] % 2 == 0) {
            i++;
            // continue; // 짝수일 때는 skip
            break;
          } else {
            tot += arr[i++]; // 홀수일 때는 합치기
          }
        }
        console.log(tot);
      </script>
    </ul>
  </body>
</html>
