<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>자바스크립트 변수</h1>
    <p>변수의 type</p>
    <a href="index.html">홈으로</a>
    <hr />

    <h3>원시 타입 (primitive types :: 실제 값)</h3>
    <ul>
      <li>number</li>
      <li>string</li>
      <li>boolean</li>
      <li>undefined</li>
      <li>null</li>
      <li>symbol</li>
      <li>bigInt</li>
    </ul>
  </body>
  <script>
    score = 10; //정수
    grade = 0.95; //실수
    console.log(typeof score);
    console.log(typeof grade);
    name = "John";
    name = "String";
    name = "";
    console.log(typeof name);
    isRight = "true";
    isCorrect = false;
    console.log(typeof isRight);
    console.log(typeof isCorrect);
    let origin;
    console.log(typeof origin);
    name = true;
    console.log(typeof name); //동적 형지정
  </script>
</html>
