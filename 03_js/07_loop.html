        let output = ""; // 출력 결과를 담을 문자열

        for (let i = 2; i <= 9; i += 3) {
          // 3개의 단씩 묶음
          for (let j = 1; j <= 9; j++) {
            // 각 단의 1~9 곱
            for (let k = 0; k < 3 && i + k <= 9; k++) {
              // k는 0, 1, 2만 반복하며 범위 제한
              output += `${i + k} x ${j} = ${(i + k) * j}\t`; // 결과를 누적
