<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      // 변수 선언시 사용되는 제어자 var, let, const
      console.log(greet); // 변수는 선언했지만 초기화는 되지않음 :: undefined =>
      //  hoisting 현상 : 밑에서 변수 선언하면 오류생김 위에서 선언하면 상관없음
      //   console.log(bye); // 변수도 선언안되었고 초기화도 안되어있음 :: not undefined

      var greet = "hello";
    </script>
  </head>
  <body>
    <h1>자바스크립트 변수</h1>
    <p>변수의 type</p>
    <ul>
      <li>var</li>
      <p>ES5전에도 사용, ES6(2015+) 이후로는 전역변수의 개념으로 사용</p>
      <p>var 업데이트 가능, 재선언 가능</p>
      <script>
        console.log(i); //hoisting
        console.log(num); //hoisting
        var num = 10;
        var num = "hello";
        console.log(num);
        function exFunctuon() {
          //   num2 = "world"; // 외부에서 접근불가
          var num2 = "world"; // 외부에서 접근불가
        }
        // console.log(num2); //에러
        // console.log(num3); //에러
        for (var i = 0; i < 5; i++) {
          //for반복문: 초기값, 조건, 증감
          console.log(i);
        }
        console.log(i); /// var로 선언된 i가 반복문이 종료되고 난 후에도 사용 (closure 현상)
        // 지역변수는 사라지는데  closure 현상은 지역변수가 살아난다
        function outer() {
          let outerVar = "out"; // 지역변수

          function inner() {
            console.log(outerVar);
          }
          return inner;
        }
        let fncOuter = outer();
        fncOuter(); // out 출력됨.  closure 현상
      </script>
      <li>let</li>
      <p>let는 영역(scope)을 가지는 제어자(modifier)</p>
      <p>확실하게 중괄호 {} 안에서만 유효</p>
      <p>업데이트는 되지만, 재선언은 안됨.</p>
      <script>
          // console.log(sum);
          let sum = 0;
          // let sum = true; // 재선언 불가
          sum = "hello world";
          console.log(sum);

          for (let j = 0; j < 3; j++) {
            console.log(j);
          }
          // console.log(j); // closure 적용안됨
      </script>
      <li>const :: 상수</li>
      <p>const는 let과 유사한 특장을 공유</p>
      <p>확실하게 중괄호 {} 안에서만 유효</p>
      <p>업데이트 불가, 재선언 불가.</p>
      <script>
        const PI = 3.14;
        console.log(PI);
        // PI = 3.141592;
      </script>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
