<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>loop :: 반복문</h1>
    <p>for, while, do while, continue, break</p>
    <a href="index.html">홈으로</a>
    <hr />
    <ul>
      <li>forin</li>
      <p>반복문의 3가지 요소 :: 초기, 조건, 증감</p>
      <script>
        let arr = [3, 5, 7, 9];
        console.log(arr[0]);
        console.log(arr[1]);

        for (let i = 0; i < arr.length; i++) {
          console.log(`arr[${i}] = ${arr[i]}`);
        }

        for (const i in arr) {
          console.log(`arr[${i}] = ${arr[i]}`);
        }
      </script>
    </ul>
  </body>
</html>
