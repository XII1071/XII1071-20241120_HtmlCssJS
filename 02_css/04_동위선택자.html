<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    input[type=radio]~label {
      background-color: aqua;
    }

    input[type=radio]+label {
      background-color: brown;
    }

    input[type=text]+label {
      background-color: red;
    }

    input[type=text]~label {
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>동위 선택자</h1>
  <p>같은 레벨에서 뒤에 나오는 태그를 선택</p>
  <p> ~ : 선택자의 같은 레벨 뒤에 있는 모든 태그를 선택</p>
  <p> + : 선택자의 같은 레벨 바로 뒤에 있는 태그만 선택</p>
  <a href="index.html">홈으로</a>
  <hr>

  <input type="radio" name="choice" id="on">
  <label for="on">On</label><br>
  <input type="radio" name="choice" id="off">
  <label for="off">Off</label><br>
  <input type="text" name="name" id="name">
  <label for="name">Name 1</label>
  <label for="name">Name 2</label>
  <div>
    <label>label 1</label>
    <label>label 2</label>
  </div>
</body>

</html>
