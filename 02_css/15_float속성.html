<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      li {
        width: 100px;
        background-color: yellowgreen;
        margin-right: 10px;
        text-align: center;
        --display: inline;
        float: left; /* 왼쪽부터 시작한다. */
        --float: right;
      }
      p {
        clear: both; /* 흐름 순서를 멈추게 한다. ex) ul과 같은선상에 있는걸 방지한다. */
      }
    </style>
  </head>
  <body>
    <h1>float(유동) 속성</h1>
    <p>복수개의 element를 구성할 때 놓이는 방향을 설정</p>
    <hr />

    <ul>
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
      <li>menu5</li>
    </ul>
    <p>paragraph</p>
    <img src="../images/Strawberry.jpg" alt="Strawberry" width="100px" />
  </body>
</html>
