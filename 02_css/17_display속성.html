<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <h1>display 속성</h1>
    <p>none, inline, block, inline-block, table, table-cell, flex</p>
    <hr />

    <p>display속성은 visibility와 비교</p>
    <button type="button" style="visibility: visible">
      visibility: visible
    </button>
    <button type="button" style="visibility: hidden">visibility: hidden</button>
    <button type="button" style="display: none">display: none</button>
    <button type="button" style="display: inline">display: inline</button>
    <button
      type="button"
      style="display: inline-block; width: 70px; background: pink"
    >
      display: inline-block
    </button>
    <button type="button" style="display: block">display: block</button>

    <p>block in table-cell</p>
    <table
      style="
        display: table;
        width: 150px;
        height: 150px;
        background-color: aqua;
      "
    >
      <tr>
        <td
          style="
            display: table-cell;
            text-align: left;
            vertical-align: top;
            left: 20px;
          "
        >
          <div
            style="
              width: 50px;
              height: 50px;
              display: inline-block;
              background: blue;
            "
          ></div>
        </td>
        world
      </tr>
    </table>
    hello
    <p>block in block with table-cell</p>
    <div
      class="outer"
      style="
        width: 150px;
        height: 150px;
        background: aqua;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      "
    >
      <div
        class="inner"
        style="width: 50px; height: 50px; background: blue; margin: 0 auto"
      ></div>
    </div>

    <p>block in block with position & top, left</p>
    <div
      class="outer"
      style="width: 150px; height: 150px; background: aqua; position: relative"
    >
      <div
        class="inner"
        style="
          width: 50px;
          height: 50px;
          background: blue;
          margin: 0 auto;
          position: absolute;
          top: 50px;
          left: 50px;
        "
      ></div>
    </div>

    <p>block in block with position & top, left, %</p>
    <div
      class="outer"
      style="width: 150px; height: 150px; background: aqua; position: relative"
    >
      <div
        class="inner"
        style="
          width: 50px;
          height: 50px;
          background: blue;
          margin: 0 auto;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-left: -25px;
          margin-top: -25px;
        "
      ></div>
    </div>

    <p>inline in block</p>
    <div
      class="outer"
      style="width: 150px; height: 150px; background: aqua; text-align: center"
    >
      <span class="box" style="line-height: 150px">center</span>
    </div>
  </body>
</html>
