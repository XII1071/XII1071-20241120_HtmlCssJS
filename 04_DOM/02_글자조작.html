<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      window.onload = () => {
        var output = "";
        for (let i = 0; i < 10; i++) {
          output += `<h1>Header - ${i}</h1>`;
        }
        // document.body.textContent = output
        document.body.innerHTML = output;
        document.body.value = output;
      };
    </script>
  </head>
  <body>
    <h1>글자 조작</h1>
    <p>textContent, innerHTML</p>
    <a href="index.html">홈으로</a>
    <hr />
  </body>
</html>
