<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tag</title>
    <style>
      .lbwidth {
        display: inline-block;
        width: 100px;
        text-decoration: underline;
      }
    </style>
    <script>
      //alert("hello");
      //창을 새로 열때 안내창에 내용이 나옵니다
      //widow 객체는 웹 브라우저 객체를 대신한다
      //onload()는 document가 읽혀지고 난 다음에 웹브라우저가 동작하는 함수
      window.onload = function () {
        // 스크립트는 html 내용을 읽고 순차적으로 진행하기때문에 위에 명령어 실행하지 않고 이용할 시 읽어들이지 못하는 에러가 뜸 그걸 방지하기 위해
        //(웹 브라우저에서 정해진 함수)onload()는 html head body를 다 읽어들이고 실행을 시키게 도와준다.
        inputBtn = document.querySelector("#inputBtn");
        submitBtn = document.querySelector("#submitBtn");
        // ("inputBtn") id = inputBtn를 끌어 당겨 쓸때
        btnFnc = function (event) {
          event.preventDefault();
          subject = document.querySelector("#subject"); //querySelector 함수 ("#subject") 객체의 기능
          if (subject.value == "") {
            //input에 value 값이 없을떄
            alert("제목을 넣어주세요.");
            subject.focus();
            return;
          }
          content = document.querySelector("#content"); //querySelector 함수 ("#subject") 객체의 기능
          if (content.value == "") {
            alert("내용을 입력해주세요.");
            content.focus();
            return;
          }
          pass = document.querySelector("#pass"); //querySelector 함수 ("#subject") 객체의 기능
          if (pass.value == "") {
            alert("비밀번호를 입력해주세요.");
            pass.focus();
            return;
          }
          document.querySelector("#frmRegist").submit();
        };

        inputBtn.onclick = btnFnc;
        submitBtn.onclick = btnFnc;
      };
    </script>
  </head>

  <body>
    <h1>입력 양식 태그</h1>
    <p>
      입력 양식은 웹에서 사용자에게 정보를 입력 받기 위한 사용자
      인터페이스(UI)를 구성할 수 있다
    </p>
    <p>사용자가 양식 태그를 이용하여 쌍방향으로 데이터를 주고 받을 수 있다.</p>
    <hr />
    <form action="../01_html/index.html" method="get" id="frmRegist">
      <!-- method에 get은 읽을때 사용 post는 눈에보이지 않고 전송 -->
      <fieldset>
        <!-- 테두리 box 선 -->
        <legend>작성하기</legend>
        <!-- 테두리 box 선에 상단 이름 -->
        <div>
          <label for="subject" class="lbwidth">제목</label>
          <input type="text" name="subject" id="subject" />
        </div>
        <div>
          <label for="content" class="lbwidth">내용</label>
          <input type="text" name="content" id="content" />
          <!-- id는 유니크하고 class는 여러가지 쓴다  -->
          <!-- id와 form은 같아야한다. -->
        </div>
        <div>
          <!-- password -->
          <label for="pass" class="lbwidth">비밀번호</label>
          <input type="password" name="pass" id="pass" />
        </div>
        <div>
          <!-- 날짜 -->
          <label for="wirter" class="lbwidth">작성자</label>
          <input
            type="text"
            name="wirter"
            id="wirter"
            value="강지원"
            readonly
          />
          <input
            type="hidden"
            name="wirterNo"
            id="wirterNo"
            value="ss@gg"
            readonly
          />
        </div>
        <div>
          <!-- 날짜 -->
          <label for="regDate" class="lbwidth">작성일자</label>
          <input type="date" name="regDate" id="regDate" />
        </div>
        <div>
          <!-- 시간설정 -->
          <label for="regTime" class="lbwidth">작성시간</label>
          <input type="time" name="regTime" id="regTime" />
        </div>
        <div>
          <!-- 성별선택 -->
            <label for="male">남</label>
            <input type="radio" name="gender" id="male" value="남" />

            <label for="female">여</label>
            <input type="radio" name="gender" id="female" value="여" checked />
          <!-- checked 초기에 체크가 미리 되어있음 -->
          <!-- radio는 이름은 같게 id는 다르게 해야한다 -->
        </div>
        <div>
          <!-- 종목 선택 (중복가능) -->
          <label for="soccer">축구</label>
          <input
            type="checkbox"
            name="sports"
            id="soccer"
            value="축구"
            checked
          />
          <label for="basket">농구</label>
          <input type="checkbox" name="sports" id="basket" value="농구" />
          <label for="football">족구</label>
          <input type="checkbox" name="sports" id="football" value="족구" />
        </div>
        <div>
          <label for="file" class="lbwidth">첨부파일</label>
          <input type="file" name="file" id="file" />
          <!-- 첨부파일 버튼이 생김 -->
        </div>
        <div>
          <select name="secret" id="secret">
            <option value="public">공개</option>
            <option value="private" selected>비밀</option>
            <!-- selected : select 태그 안에 들어가는 option에 초기에 미리 설정되어 있음 -->
          </select>
        </div>
        <div>
          <label for="bigo">비고</label><br />
          <textarea name="bigo" id="bigo" rows="6" disabled>
 태그를 disabled 시키면 submit할 떄 전송에서 제외</textarea
          >
        </div>
        <input type="button" value="input 등록" id="inputBtn" />
        <button type="submit" id="submitBtn" disabled>button 등록</button>
        <!-- submit은 form action -->
        <!-- type 속성에 button은 클릭 submit은 동작(form action에 링크 전송) reset은 초기화 -->
        <!-- 버튼 입력시 주소창뒤에 name 값이 입력된다 -->
        <!-- 주소창뒤에 ?부터는 quary를 뜻한다 -->
      </fieldset>
    </form>
  </body>
</html>
